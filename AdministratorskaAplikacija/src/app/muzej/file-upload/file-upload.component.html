<div class="container" style="margin-top: 20px;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Upload and Download Files</h4>
            <button  (click)="dodajLink()">Dodaj link</button>
        </div><br>
        <div class="panel-body">
            <strong>Select files from your computer</strong>
            <div *ngIf="fileStatus.status==='progress'">
                <div class="progress">
                    <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info"
                        role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        {{ fileStatus.requestType }} {{ fileStatus.percent }}
                    </div>
                </div>
            </div>
            <hr>

            <form enctype="multipart/form-data">
                <fieldset>
                    <div class="form-group">
                        <div>
                            <input type="file" (change)="onUploadFiles($event.target)" name="files" multiple
                                class="form-control" accept=".jpg,.jpeg,.png,.mp4" />
                        </div>
                    </div>
                </fieldset>
            </form>

            <br>

            <div *ngIf="filenames?.length > 0" class="js-upload-finished">
                <h3>Processed files</h3>
                <div *ngFor="let filename of filenames" class="list-group">
                    <a (click)="onDeleteFile(filename)" class="list-group-item list-group-item-success"
                        style="cursor: pointer;">
                        {{ filename }}
                        <a class="alert-success float-right">Delete</a>
                    </a><br>
                </div>
            </div>
         <button *ngIf="filenames?.length > 4 && filenames?.length < 11 && imaLiVideo"   (click)="sledeciKorak()">Sledeci korak</button> <!--*ngIf="filenames?.length > 4 && filenames?.length < 11"-->
       
        <!--*ngIf="filenames?.length > 4 && filenames?.length < 11"-->
        </div>
    </div>
</div>
