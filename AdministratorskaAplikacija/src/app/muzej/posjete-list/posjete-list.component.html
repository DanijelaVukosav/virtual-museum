<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <button mat-icon-button (click)="add()" class="right-button">
        <mat-icon>add</mat-icon>
    </button>
    
    <div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="datum">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
                <td mat-cell *matCellDef="let element"> {{element.datum | date: "dd.MM.yyyy"}} </td>
            </ng-container>

            <ng-container matColumnDef="vrijemePocetka">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vrijeme</th>
                <td mat-cell *matCellDef="let element"> {{element.vrijemePocetka }} </td>
            </ng-container>

            <ng-container matColumnDef="trajanje">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Trajanja(h) </th>
                <td mat-cell *matCellDef="let element">
                    {{element.trajanje}}
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="edit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container >
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" >
            </tr>
        </table>
    </div>
    
</body>
