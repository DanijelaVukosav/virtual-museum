<label  style="position:absolute; top: 140px;
    bottom: 0;
    left: 10px;
    right: 0;">Kategorije pretrazivanja:</label>
<div style="position:absolute; top: 140px;
    bottom: 0;
    left: 200px;
    right: 0;"  class="form-check form-check-inline">
    <input [(ngModel)]="radioSelected" class="form-check-input" type="radio" name="kategorija" id="kategorijaNaziv" value="naziv" checked="checked">
    <label class="form-check-label" for="kategorijaNaziv">Naziv</label>
</div>
<div style="position:absolute; top: 140px;
    bottom: 0;
    left: 300px;
    right: 0;"  class="form-check form-check-inline"> 
    <input [(ngModel)]="radioSelected" class="form-check-input" type="radio" name="kategorija" id="kategorijaGrad" value="grad">
    <label class="form-check-label" for="kategorijaGrad">Grad</label>
</div>
<div  style="margin: 10px;position: absolute; top: 130px;
    bottom: 0;
    left: 400px;
    right: 0;"  class="input-group">
    <div style="height: 40px !important;" class="form-outline">
        <input style="height: 40px !important;" id="searchText" type="search"  name="searchText"  class="form-control" placeholder="Pretrazi" #searchText/>
        
    </div>
    <button style="height: 40px !important;" id="search-button" type="button" class="btn btn-primary" (click)=(pretrazi(searchText.value))>
        <i class="fas fa-search"></i>
    </button>
</div>
<div>
<table  mat-table [dataSource]="dataSource" matSort
    class="mat-elevation-z8">
    <ng-container matColumnDef="idMuzej">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idMuzej}} </td>
    </ng-container>

    <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv</th>
        <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
    </ng-container>

    <ng-container matColumnDef="adresa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresa </th>
        <td mat-cell *matCellDef="let element">
            {{element.adresa}}
        </td>
    </ng-container>
    <ng-container matColumnDef="grad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Grad </th>
        <td mat-cell *matCellDef="let element">
            {{element.grad}}
        </td>
    </ng-container>

    <!-- <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: "dd.MM.yyyy"}} </td>
    </ng-container>-->

    <ng-container matColumnDef="drzava">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Drzava </th>
        <td mat-cell *matCellDef="let element"> {{element.drzava}} </td>
    </ng-container>

    <ng-container matColumnDef="brojTelefona">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Broj_telefona </th>
        <td mat-cell *matCellDef="let element"> {{element.brojTelefona}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/muzeji/muzej/', row.idMuzej]"></tr>
</table>
</div>
